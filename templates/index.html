<html>
  <head>
  <title>Memes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  </head>
  <body>

    <div class="navbar">
      <h1>{{page_title}}</h1>
      <form action="redresponse" method="get">
      <label for="name">Search for Another Meme Subreddit?</label><input type="text"id="name"name="name"/>
      <input type="submit"value="Go"name="gobtn"/>
    </form>

    </div>
    {% for key, value in data.items() %}
      <div class="subreddit">
        <h2>{{key}}</h2>
        <div class="memes">
          {% for meme in value %}
            <div class="meme">
              <a href="{{meme.url}}"><img src="{{meme.url}}"></a>
              <div class="stats">
                <p><b>Title</b>: {{meme.title}}</p>
                <p><b>Upvotes</b>: {{meme.score}}</p>
                <p><b>Comments</b>: {{meme.comments}}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </body>
</html>
